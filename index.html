<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>חיפוש שולחן</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- חלון ראשי חיפוש -->
  <div class="glass-card w-full max-w-sm mx-auto">

    <!-- לוגו -->
    <img src="NamesLogo.jpg" alt="Names Logo" class="mx-auto mb-4 max-h-32 object-contain">

    <h1 class="text-2xl font-bold text-center mb-4">מצא את השולחן שלך</h1>

    <!-- שורת חיפוש -->
    <input
      type="text"
      id="guestName"
      placeholder="הקלד את שמך"
      class="glass-input mb-4"
      dir="rtl"
      oninput="showSuggestions()"
      onfocus="handleFocus()"
      onblur="hideSuggestions()"
    />

    <!-- הצעות אוטומטיות -->
    <div id="suggestions" class="hidden border rounded mb-4 max-h-32 overflow-y-auto"></div>

    <!-- כפתור חיפוש -->
    <button onclick="findTable()" class="btn-pill mb-2">חפש שולחן</button>

    <!-- הודעות -->
    <div id="result" class="mt-4 text-center text-gray-700 min-h-[20px]"></div>
  </div>

  <!-- מודאל -->
  <div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
    <div class="glass-card w-80 text-center relative">

      <div id="modalText" class="mb-4 text-center text-black"></div>

      <img src="hall.png" alt="Seating Plan" class="rounded mb-4 w-full">

      <button onclick="closeModal()" class="btn-pill">סגור</button>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
