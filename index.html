<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  >
  <title>חיפוש שולחן</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Main Card -->
  <div class="glass-card" style="max-width:360px;margin:auto;margin-top:15vh;">

    <img
      src="NamesLogo.png"
      alt="Names Logo"
      style="display:block;margin:0 auto 16px;max-height:120px;"
    />

    <h1 style="text-align:center;font-size:22px;margin-bottom:16px;">
      מצא את השולחן שלך
    </h1>

    <input
      type="text"
      id="guestName"
      class="glass-input"
      placeholder="הקלד את שמך"
      dir="rtl"
    />

    <div style="height:16px"></div>

    <button class="btn-pill" onclick="findTable()">
      חפש שולחן
    </button>

  </div>

  <!-- Modal -->
  <div id="modal" class="modal-backdrop">
    <div class="glass-card modal-card">
      <h2 style="margin-bottom:12px;">המקום שלך</h2>
      <div id="modalText" style="font-size:26px;font-weight:700;margin-bottom:16px;"></div>

      <img src="hall.png" style="width:100%;border-radius:16px;margin-bottom:16px;">

      <button class="btn-pill" onclick="closeModal()">סגור</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
