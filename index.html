<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>驻砖 砖</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 p-4">

  <div class="glass-card w-full max-w-sm">

    <!-- Logo -->
    <img
      src="NamesLogo.png"
      alt="Names Logo"
      class="mx-auto mb-4 max-h-32 object-contain"
    />

    <h1 class="text-2xl font-bold text-center mb-4">
      爪 转 砖 砖
    </h1>

    <input
      type="text"
      id="guestName"
      placeholder="拽 转 砖"
      class="glass-input mb-4"
      dir="rtl"
      oninput="showSuggestions()"
      onfocus="handleFocus()"
      onblur="hideSuggestions()"
    />

<div id="suggestions" class="hidden border rounded mb-4 max-h-32 overflow-y-auto"></div>

<!-- 注转 注专转 (  砖 / 砖  爪) -->
<div
  id="result"
  class="mb-4 text-center text-sm text-gray-800 min-h-[20px]"
></div>

<!-- 转 专砖转 -->
<div class="glass-card w-full max-w-sm flex flex-col gap-4">
  <!-- Logo -->
  <img
    src="NamesLogo.png"
    alt="Names Logo"
    class="mx-auto mb-4 max-h-32 object-contain"
  />

  <h1 class="text-2xl font-bold text-center mb-4">
    爪 转 砖 砖
  </h1>

  <input
    type="text"
    id="guestName"
    placeholder="拽 转 砖"
    class="glass-input mb-4"
    dir="rtl"
    oninput="showSuggestions()"
    onfocus="handleFocus()"
    onblur="hideSuggestions()"
  />

  <!-- 驻转专 驻砖 -->
  <button onclick="findTable()" class="btn-pill">
    驻砖 砖
  </button>
</div>

<!-- 拽砖专 抓 转, 转转 -->
<div class="mt-4 text-center">
  <a
    href="https://wa.me/393513102505"
    target="_blank"
    rel="noopener noreferrer"
    class="text-sm text-black/60 hover:text-black underline transition"
  >
      专爪  专注 砖 
  </a>
</div>
    
    <div id="result" class="mt-4 text-center text-gray-700 min-h-[20px]"></div>
  </div>

  <!-- Modal -->
<div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
  <div class="glass-modal w-80 text-center">


    <p id="modalText" class="mb-4 text-lg"></p>

    <img
      src="hall.png"
      alt="Seating Plan"
      class="rounded mb-4 w-full"
    />

    <button onclick="closeModal()" class="btn-pill">
      住专
    </button>
 
    <button
  onclick="openTableGuests()"
  class="mt-3 text-sm text-white/80 underline hover:text-white transition"
>
  注   砖?
</button>
    
  </div>
</div>

  <!-- Modal: Table Guests -->
<div id="tableModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
  <div class="glass-card w-80 text-center">

    <h2 id="tableNumberTitle" class="text-2xl font-bold text-white mb-3"></h2>

    <ul id="tableGuestsList" class="text-white text-sm space-y-2 mb-4"></ul>

    <button onclick="closeTableModal()" class="btn-pill">
      住专
    </button>

  </div>
</div>

  <script src="script.js"></script>

</body>
</html>
