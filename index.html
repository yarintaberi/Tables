<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>חיפוש שולחן</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 p-4">

  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-4">מצא את השולחן שלך</h1>

    <input type="text" id="guestName" placeholder="הקלד את שמך"
           class="w-full p-2 border rounded mb-4"
           oninput="showSuggestions()"
           onfocus="handleFocus()"
           onblur="hideSuggestions()">

    <div id="suggestions" class="hidden border rounded mb-4 max-h-32 overflow-y-auto"></div>

    <button onclick="findTable()"
            class="w-full bg-gray-800 text-white py-2 rounded hover:bg-black transition">חפש שולחן</button>

    <div id="result" class="mt-4 text-center text-gray-700 min-h-[20px]"></div>
  </div>
  <!-- Modal -->
<div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-xl p-6 w-80 text-center">
    <h2 class="text-xl font-bold mb-2">המקום שלך</h2>

    <p id="modalText" class="mb-4 text-lg"></p>

    <img
      src="hall.png"
      alt="Seating Plan"
      class="rounded mb-4 w-full"
    />

    <button
      onclick="closeModal()"
      class="bg-black text-white px-4 py-2 rounded w-full"
    >
      סגור
    </button>
  </div>
</div>

  <script src="script.js"></script>

</body>
</html>
